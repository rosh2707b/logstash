---
platform: linux

image_resource:
  type: docker-image
  source: {repository: busybox}
inputs:
  - name: resource-dmr

run:
  path: /bin/sh
  args: 
    - -exc
    - |
      cd resource-dmr
      ls -ltr
      cd ..
      mkdir dmr
      ls dmr
      vi read.txt
      cd resource-dmr
      cp *.md dmr/read.txt
      
